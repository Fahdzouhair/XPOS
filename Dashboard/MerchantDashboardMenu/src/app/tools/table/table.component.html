
<div class="tbl-header">
    <table cellpadding="0" cellspacing="0" border="0">
        <thead>
            <tr>
                <th *ngFor="let key of tabKey">{{key}}</th>
            </tr>
        </thead>
    </table>
</div>
<div class="tbl-content">
    <table cellpadding="0" cellspacing="0" border="0">
        <div *ngIf="!isEmptyData() ;then DataBlock ;else elseBlock"></div>
        <ng-template #elseBlock>
            <tbody>
                <tr>
                    <td style="text-align:center;font-size: 1rem;">No Data !</td>
                </tr>
               
            </tbody>
        </ng-template>
        <ng-template #DataBlock>
            <tbody>
                <tr *ngFor="let obj of tabValue">
                    <td *ngFor="let val of obj | keyvalue ">
                       {{ val.value }}
                    </td>
                </tr>
               
            </tbody>
        </ng-template>
    </table>
</div>
